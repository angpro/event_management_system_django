{% extends 'index.html' %}
{% block content %}
<h5><span class="badge bg-secondary">Edit your profile</span></h5>

{% if request.user.groups.all.0.name == 'Attendant' %}
    <span class="badge rounded-pill text-bg-success">You registered as an events attendant</span>
{% else %}    
    <span class="badge rounded-pill text-bg-warning">You registered as an events manager</span>
{% endif %}

<div class="col-4">
    <form id="edit_profile" method="post">
        {% csrf_token %}
        {{form}}
        <button form="edit_profile" type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
